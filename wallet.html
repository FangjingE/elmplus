<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="framework/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="framework/reset.css">
    <link rel="stylesheet" href="css/wallet.css">
    <title>饿了么 我的钱包</title>
</head>
<body>
<div class="wrapper">
    <div class="wallet">
        <header>
            <i class="fa fa-angle-left"></i>
            <p>我的钱包</p>
        </header>
        <div class="box-above">
            <div class="box-above-left">
                <p>钱包</p>
            </div>
            <div class="box-above-right">
                <i class="fa fa-list-ul"></i>
                <p>全部明细</p>
            </div>
        </div>
        <div class="fill"></div>
        <div class="box-below">
            <div class="detail">
                <div class="detail-left">
                    <div class="detail-head">
                        <p>账户余额(元)</p>
                        <i class="fa fa-angle-right"></i>
                    </div>
                    <p>0.00</p>
                </div>
                <div class="detail-right">
                    <div class="detail-head">
                        <p>积分</p>
                        <i class="fa fa-angle-right"></i>
                    </div>
                    <p>0</p>
                </div>
            </div>
            <div class="charge">
                <p>充值</p>
            </div>
            <div class="draw">
                <p>提现</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
